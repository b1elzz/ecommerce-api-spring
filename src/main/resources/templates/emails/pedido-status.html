<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Status do Pedido</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #4CAF50; color: white; padding: 10px; text-align: center; }
        .content { padding: 20px; border: 1px solid #ddd; }
        .footer { margin-top: 20px; font-size: 0.8em; text-align: center; color: #777; }
        .status { font-weight: bold; color: #4CAF50; }
        .total { font-size: 1.2em; }
    </style>
</head>
<body>
<div class="container">
    <div th:replace="~{emails/fragments/header :: header}"></div>

    <div class="content">
        <h2>Ol√° <span th:text="${clienteNome}">Cliente</span>,</h2>

        <p>O status do seu pedido <strong>#<span th:text="${pedidoId}">999</span></strong> foi atualizado:</p>

        <p class="total">Valor Total: R$ <span th:text="${#numbers.formatDecimal(total, 1, 2)}">199,90</span></p>

        <p>Status: <span class="status" th:text="${status}">PAGO</span></p>

        <p>Acompanhe seu pedido:
            <a th:href="@{https://app.empresa.com/pedidos/{id}(id=${pedidoId})}">Ver detalhes</a>
        </p>
    </div>

    <div th:replace="~{emails/fragments/footer :: footer}"></div>
</div>
</body>
</html>
